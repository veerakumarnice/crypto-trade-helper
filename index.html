<!DOCTYPE html>
<html>
<head>
	<title>Crypto Currency Helper</title>
</head>
<body>
<script type="text/javascript" src="assets/js/require_min.js" ></script>
<script type="text/javascript" src="assets/js/app-config.js" ></script>
<style type="text/css">
	input {
		min-width: 200px
	}
</style>
<p>
	This is intended to provide a set of online crypto currency helper tools.
	<h3>Investment Calculator</h3>
	<form id="investment-calculator" oninput="investment.value = parseFloat(costprice.value) * parseFloat(volume.value) * (1 + parseFloat(fee.value))">
		<label for="costprice">Cost Price</label><input type="number" name="costprice" value="0" min="0">
		<label for="volume">Volume</label><input type="number" name="volume" value="0" min="0">
		<label for="fee">Fee %</label><input type="number" name="fee" value="0.0025" min="0" max="100">
		<output name="investment" type="number">0</output>
	</form>

	<br>
	<h3>Profit Calculator</h3>
	<form id="profit-calculator">
		<div class="" data-input-count="3">
			<div data-index="0">
				<h4>Index 0</h4>
				<label for="costprice-0">Cost Price</label><input type="number" name="costprice-0" value="0" min="0">
				<label for="volume-0">Volume</label><input type="number" name="volume-0" value="0" min="0">
				<label for="fee-0">Fee %</label><input type="number" name="fee-0" value="0.0025" min="0" max="100">	
			</div>
			<div data-index="1">
				<h4>Index 1</h4>
				<label for="costprice-1">Cost Price</label><input type="number" name="costprice-1" value="0" min="0">
				<label for="volume-1">Volume</label><input type="number" name="volume-1" value="0" min="0">
				<label for="fee-1">Fee %</label><input type="number" name="fee-1" value="0.0025" min="0" max="100">	
			</div>
			<div data-index="2">
				<h4>Index 2</h4>
				<label for="costprice-2">Cost Price</label><input type="number" name="costprice-2" value="0" min="0">
				<label for="volume-2">Volume</label><input type="number" name="volume-2" value="0" min="0">
				<label for="fee-2">Fee %</label><input type="number" name="fee-2" value="0.0025" min="0" max="100">	
			</div>
		</div>
		<div class="">
			<div>
				<h4>Output</h4>
				<label for="sellingprice">Selling Price</label><input type="number" name="sellingprice" value="0" min="0" >
				<output name="profit">0</output>	
			</div>
		</div>
		
	</form>
</p>
<script type="text/javascript">
require(['profit_calc'], function (profit_calc) {
	profit_calc.init(document.getElementById('profit-calculator'))
})
</script>
</body>
</html>
